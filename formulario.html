<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Envía tu noticia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="CarlosJ.Zuazo" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
  </head>
  <body>
    <header>
      <h1>Envía tu noticia</h1>
      <nav><a href="/index.html" class="button">Portada</a></nav>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Cubre estos datos para enviar tu noticia</legend>

          <label for="title" name="title">Título de la noticia</label>
          <input id="title" type="textarea" />

          <label for="textarea" name="text">Texto de la noticia</label>
          <textarea id="textarea"></textarea>

          <button id="button">Enviar</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
